[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

# Gunicorn Flask app
[program:gunicorn]
command=gunicorn -c /app/gunicorn.conf.py app:app
directory=/app
user=www-data
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/app/logs/gunicorn_supervisor.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
stderr_logfile=/app/logs/gunicorn_error_supervisor.log
stderr_logfile_maxbytes=50MB
stderr_logfile_backups=10
environment=PYTHONPATH="/app",FLASK_ENV="production"
priority=1
startsecs=10
startretries=3
stopwaitsecs=10

# Nginx web server
[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/nginx.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
stderr_logfile=/var/log/supervisor/nginx_error.log
stderr_logfile_maxbytes=50MB
stderr_logfile_backups=10
priority=2
startsecs=5
startretries=3
stopwaitsecs=10

# Log rotation for application logs (optional)
[program:logrotate]
command=/usr/sbin/logrotate -f /etc/logrotate.conf
autostart=false
autorestart=false
redirect_stderr=true
stdout_logfile=/var/log/supervisor/logrotate.log
priority=999